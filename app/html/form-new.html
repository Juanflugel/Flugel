<form  class="col-md-12" ng-submit="addNuevo(nuevo)">
	{{nuevo.nombre}}
	{{nuevo.apellido}}
	{{nuevo.edad}}
	<div class="form-group">
		<input class="form-control" type="text" ng-model="nuevo.nombre">
	</div>
	<div class="form-group">
		<input class="form-control" type="text" ng-model="nuevo.apellido">
	</div>
	
	<div class="form-group">
		<input class="form-control" type="text" ng-model="nuevo.edad">
	</div>

	<input type="submit">				
</form>
